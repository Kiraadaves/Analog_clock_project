<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Analog Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="clock">
		<div class="numbers">
			<div class="twelve">12</div>
			<div class="three">3</div>
			<div class="six">6</div>
			<div class="nine">9</div>
		</div>
		<div class="arrows">
			<div class="hour"></div>
			<div class="minutes"></div>
			<div class="seconds"></div>
		</div>
		<img src="clock_logo.png" alt="clock_logo">
	</div>

</body>
</html>
